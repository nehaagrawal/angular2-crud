
<div>
  <tabset>
    <tab heading="Tab 1">
      <ag-grid-angular #agGrid style="width: 100%; height: 350px;" class="ag-blue" [gridOptions]="getGridOptions()"
                       [rowData]="rowData"
                       [columnDefs]="getColumnDef()">
      </ag-grid-angular>

      <div class="row">
        <div class="col-sm-4"></div>

        <div class="col-sm-1">
          <button type="button" class="btn btn-primary" (click)="openModal(template)" >Create</button>
        </div>
        <div class="col-sm-1">
          <button type="button" class="btn btn-primary" >Update</button>
        </div>
        <div class="col-sm-1">
          <button type="button" class="btn btn-primary" >Delete</button>
        </div>

        <div class="col-sm-4"></div>
      </div>


    </tab>
    <tab heading="Tab 2">Tab 2</tab>
  </tabset>
</div>
